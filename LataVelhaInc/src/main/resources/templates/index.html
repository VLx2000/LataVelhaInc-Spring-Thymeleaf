<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>LataVelhaInc.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/inicio.css">
</head>

<body>
    <div class="topbar">
        <ul id="links">
            <li class="linkTopoEsquerda">
                <a href="/">
                    <span id="titulo">
                        LataVelhaInc.
                    </span>
                </a>
            </li>
            <li class="linkTopoDireita">
                <a href="/login">
                    Login
                </a>
            </li>
        </ul>
    </div>
    <section id="carros">
        <div id="divFiltro">
            <input type="text" name="Filtro" placeholder="filtrar..." id="filtro">
            <span id="legendaN">
                Veiculo(s)
            </span><span id="numero">-</span>
        </div>
        <c:forEach var="veiculo" items="${requestScope.catalogo}">
            <section class="box" onclick="location.href='/login'">
                <div class="card">
                    <div class="container">
                        <img src="imagens/${veiculo.id}/1.jpg" alt="Carro">
                    </div>
                    <ul class="dadosCarro">
                        <li class="modelo">${veiculo.modelo}</li>
                        <li>
                            <fmt:message key="store.entity" />: ${veiculo.loja.nome}
                        </li>
                        <li>${veiculo.quilometragem}km</li>
                        <li class="oferta">R$${veiculo.valor}</li>
                    </ul>
                </div>
            </section>
        </c:forEach>
    </section>
    <script src="js/filtro.js"></script>
</body>

</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" >

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span th:text="#{cliente.cadastrar.label}"></span></li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" th:href="@{/admin/listarClientes}"
				role="button"> <span class="oi oi-spreadsheet" title="Cadastro"
				aria-hidden="true"></span> <span th:text="#{cliente.listar.label}"></span>
			</a>
		</nav>

		<div class="container" id="cadastro">

			<!--<div th:replace="fragments/alert"></div>-->

			<form
				th:action="${cliente.id == null} ? @{/admin/salvarCliente} : @{/admin/editarCliente}"
				th:object="${cliente}" method="POST">

				<div class="form-row">
                    <div class="form-group col-md-6">
						<label th:text="#{customer.name}" for="nome"></label> 
						<input type="text" class="form-control" id="nome" placeholder="Nome"
							th:field="*{nome}" 
							th:classappend="${#fields.hasErrors('nome')} ? is-invalid" />
						
						<div class="invalid-feedback">
							<span th:errors="*{nome}"></span>
						</div>
					</div>
                    <div class="form-group col-md-6">
						<label th:text="#{customer.email}" for="nome"></label> 
						<input type="text" class="form-control" id="nome" placeholder="Email"
							th:field="*{email}" 
							th:classappend="${#fields.hasErrors('email')} ? is-invalid" />
						
						<div class="invalid-feedback">
							<span th:errors="*{email}"></span>
						</div>
					</div>
                    <div class="form-group col-md-6">
						<label th:text="#{customer.password}" for="nome"></label> 
						<input type="text" class="form-control" id="nome" placeholder="Senha"
							th:field="*{senha}" 
							th:classappend="${#fields.hasErrors('senha')} ? is-invalid" />
						
						<div class="invalid-feedback">
							<span th:errors="*{senha}"></span>
						</div>
					</div>
                    <div class="form-group col-md-6">
						<label th:text="#{customer.ssn}" for="nome"></label> 
						<input type="text" class="form-control" id="nome" placeholder="CPF"
							th:field="*{CPF}" 
							th:classappend="${#fields.hasErrors('CPF')} ? is-invalid" />
						
						<div class="invalid-feedback">
							<span th:errors="*{CPF}"></span>
						</div>
					</div>
                    <div class="form-group col-md-6">
						<label th:text="#{customer.phone}" for="nome"></label> 
						<input type="text" class="form-control" id="nome" placeholder="Telefone"
							th:field="*{telefone}" 
							th:classappend="${#fields.hasErrors('telefone')} ? is-invalid" />
						
						<div class="invalid-feedback">
							<span th:errors="*{telefone}"></span>
						</div>
					</div>
                    <div class="form-group col-md-6">
						<label th:text="#{customer.gender}" for="nome"></label> 
						<input type="text" class="form-control" id="nome" placeholder="Sexo"
							th:field="*{sexo}" 
							th:classappend="${#fields.hasErrors('sexo')} ? is-invalid" />
						
						<div class="invalid-feedback">
							<span th:errors="*{sexo}"></span>
						</div>
					</div>
					<div class="form-group col-md-6">
						<label th:text="#{customer.birth}" for="nome"></label> 
						<input type="text" class="form-control" id="nome" placeholder="Data de Nascimento"
							th:field="*{nascimento}" 
							th:classappend="${#fields.hasErrors('nascimento')} ? is-invalid" />
						
						<div class="invalid-feedback">
							<span th:errors="*{nascimento}"></span>
						</div>
					</div>
					<div class="form-group col-md-6">
						<label th:text="#{customer.paper}" for="nome"></label> 
						<input type="text" class="form-control" id="nome" placeholder="Admin ou user?"
							th:field="*{role}" 
							th:classappend="${#fields.hasErrors('role')} ? is-invalid" />
						
						<div class="invalid-feedback">
							<span th:errors="*{role}"></span>
						</div>
					</div>
				</div>

				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" th:text="#{object.save}"
					class="btn btn-primary btn-sm"></button>
			</form>
		</div>
	</section>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title th:text="#{store.register.title}"></title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
	<link rel="stylesheet" href="/css/global.css">
	<link rel="stylesheet" href="/css/cadastro.css">
	
</head>

<body>

	<section class="layout-content">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span th:text="#{loja.cadastrar.label}"></span>
					</li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" th:href="@{/loja/listarLojas}" role="button"> <span
					class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span> <span
					th:text="#{loja.listar.label}"></span>
			</a>
		</nav>

		<div class="container" id="cadastro">

			<!--<div th:replace="fragments/alert"></div>-->

			<form th:action="${loja.id == null} ? @{/loja/salvarLoja} : @{/loja/editarLoja}" th:object="${loja}"
				method="POST">

				<div class="form-row">
					<div class="form-group col-md-6">
						<label th:text="#{store.name}" for="nome"></label>
						<input type="text" class="form-control" id="nome" placeholder="Nome" th:field="*{nome}"
							th:classappend="${#fields.hasErrors('nome')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{nome}"></span>
						</div>
					</div>
					<div class="form-group col-md-6">
						<label th:text="#{store.email}" for="nome"></label>
						<input type="text" class="form-control" id="nome" placeholder="Email" th:field="*{username}"
							th:classappend="${#fields.hasErrors('username')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{username}"></span>
						</div>
					</div>
					<div class="form-group col-md-6">
						<label th:text="#{store.password}" for="nome"></label>
						<input type="text" class="form-control" id="nome" placeholder="Senha" th:field="*{password}"
							th:classappend="${#fields.hasErrors('password')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{password}"></span>
						</div>
					</div>
					<div class="form-group col-md-6">
						<label th:text="#{store.cnpj}" for="CNPJ"></label>
						<input type="text" class="form-control" id="CNPJ" placeholder="__.___.___/____-__" th:field="*{CNPJ}"
							data-mask="00.000.000/0000-00" data-mask-reverse="true" 
							th:classappend="${#fields.hasErrors('CNPJ')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{CNPJ}"></span>
						</div>
					</div>
					<div class="form-group col-md-6">
						<label th:text="#{store.description}" for="nome"></label>
						<input type="text" class="form-control" id="nome" placeholder="Descricao"
							th:field="*{descricao}" th:classappend="${#fields.hasErrors('descricao')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{descricao}"></span>
						</div>
					</div>
					
					<div class="form-group col-md-6">
						<label th:text="#{user.role}" for="nome"></label>
						<input type="text" class="form-control" id="nome" placeholder="Papel"
							th:field="*{role}" th:classappend="${#fields.hasErrors('role')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{role}"></span>
						</div>
					</div>
				</div>

				<input type="hidden" id="id" th:field="*{id}" />
				<div class="divSalvar">
					<button id="salvar" type="submit" th:text="#{object.save}" class="btn btn-primary btn-sm"></button>
				</div>
			</form>
		</div>
	</section>
</body>

	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/jquery-mask-plugin/dist/jquery.mask.min.js}"></script>

</html>

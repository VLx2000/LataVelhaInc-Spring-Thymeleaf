<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity">

<head>
	<title th:text="#{customer.list.title}"></title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
	<link th:href="@{/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css}" rel="stylesheet" />
	<link rel="stylesheet" href="/css/lojas.css">
	<link rel="stylesheet" href="/css/global.css">
	<link rel="stylesheet" href="/css/lista.css">
</head>

<body>

	<div th:replace="fragments/topbarLinks"></div>
	<div align="center">
		<h1 class="label" th:text="#{customer.welcome}"></h1>
	</div>

	<div align="center" class="list-container">
		<h3 th:text="#{customer.list}"></h3>

		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th th:text="#{customer.id}"></th>
					<th th:text="#{customer.name}"></th>
					<th th:text="#{customer.email}"></th>
					<th th:text="#{customer.ssn}"></th>
					<th th:text="#{customer.phone}"></th>
					<th th:text="#{customer.gender}"></th>
					<th th:text="#{customer.birth}"></th>
					<th th:text="#{object.actions}"></th>
				</tr>
			</thead>

			<tbody>
				<div th:each="cliente : ${listaClientes}">
					<tr>
						<td th:text="${cliente.id}"></td>
						<td th:text="${cliente.nome}"></td>
						<td th:text="${cliente.username}"></td>
						<td th:text="${cliente.CPF}"></td>
						<td th:text="${cliente.telefone}"></td>
						<td th:text="${cliente.sexo}"></td>
						<td th:text="${cliente.nascimento}"></td>
						<td colspan="2">
							<a class="btn btn-info btn-sm" th:href="@{/admin/editarCliente{id} (id=${cliente.id})}" role="button">
							<span class="oi oi-brush" th:title="#{object.update}" aria-hidden="true"></span>
							</a>
							
							<a class="btn btn-info btn-sm" id="botao-delete" th:href="@{${'/admin/removerCliente?id=' + cliente.id}}" role="button" 
								onclick="return confirm('Remover/Remove?')">
								<span class="oi oi-circle-x" th:title="#{object.delete}" aria-hidden="true"></span>
							</a>
						</td>
					</tr>
				</div>
			</tbody>
		</table>
		<div class="adiciona">
			<a th:href="@{/admin/cadastrarCliente}" th:text="#{customer.add}"></a>
		</div>
	</div>
</body>

</html>

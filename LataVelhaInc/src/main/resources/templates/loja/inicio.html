<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text=#{page.title}></title>
	<link rel="stylesheet" href="/css/global.css">
	<link rel="stylesheet" href="/css/inicio.css">
</head>

<body>
	<div class="topbar">
		<ul id="links">
			<li class="linkTopoEsquerda">
				<a href="/"><span id="titulo">LataVelhaInc.</span></a>
			</li>
			<li class="nomeTopoDireita">
				<span th:text=#{user.welcome}></span>
				<ul class="dropdown">
					<li>
						<a href="/logout/" th:text=#{user.logout}></a>
					</li>
				</ul>
			</li>
			<li class="linkTopoDireita">
				<a th:href="@{/loja/{id}/listaPropostas (id=${1})}" th:text=#{customer.bids}></a>
			</li>
		</ul>
	</div>
	<section id="carros">
		<div id="divFiltro">
			<input type="text" name="Filtro" placeholder="filtrar..." id="filtro" onfocus="comecar()" onblur="parar()">
			<span id="legendaN" th:text=#{filter.count}></span>
			<span id="numero">-</span>
		</div>
		<div th:each="veiculo: ${catalogo}">
			<section class="box">
				<a th:href="@{${'/comprar/' + veiculo.id}}" class="box-link">
					<div class="card">
						<div class="container">
							<img th:src="@{${'/images/' + veiculo.id + '/1.jpg'}}" alt="Carro">
						</div>
						<ul class="dadosCarro">
							<li class="modelo" th:text="${veiculo.modelo}"></li>
							<li th:text="${veiculo.loja.nome}"></li>
							<li th:text="${veiculo.quilometragem + 'km'}"></li>
							<li class="oferta" th:text="${'R$' + veiculo.preco}"></li>
						</ul>
					</div>
				</a>
			</section>
		</div>
	</section>
	<script src="/js/filtro.js"></script>
</body>

</html>
